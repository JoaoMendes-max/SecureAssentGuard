<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Asset Guard - Login</title>
    <style>
        /* CSS: Define o aspeto visual (Estilo) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Cor de fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave */
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Garante que o padding não aumenta a largura */
        }

        /* Requisito do PDF: Botão destacado em cor primária (azul)  */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; /* Azul Primário */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o rato */
        }

        .error-msg {
            color: red;
            font-size: 0.8em;
            margin-top: 10px;
            display: none; /* Escondido por defeito */
        }
        .modal-overlay {
	    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
	    background: rgba(0,0,0,0.5); display: none; /* Escondido por defeito */
	    justify-content: center; align-items: center;
	    backdrop-filter: blur(3px);
	}

	.modal-box {
	    background: white; padding: 30px; border-radius: 12px;
	    width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
	    text-align: center;
	    animation: slideDown 0.3s ease;
	}

	@keyframes slideDown { 
	    from {transform: translateY(-50px); opacity: 0;} 
	    to {transform: translateY(0); opacity: 1;} 
	}

	.btn-cancel {
	    background-color: #6c757d; margin-top: 10px;
	}
	.btn-cancel:hover { background-color: #5a6268; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Secure Asset Guard</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">User</label>
            <input type="text" id="username" name="username" required placeholder="Insira o utilizador">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Insira a palavra-passe">
        </div>
        <button type="submit">Login</button>
        <p class="error-msg" id="errorMsg">Credenciais inválidas!</p>
        <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
	    Não tem conta? <a href="#" onclick="openRegisterModal()" style="color: #007BFF; text-decoration: none; font-weight: bold;">Criar Conta</a>
	</p>
    </form>
</div>

<div class="modal-overlay" id="registerModal">
    <div class="modal-box">
        <h2 style="margin-top: 0;">Criar Nova Conta</h2>
        <p style="font-size: 0.8em; color: #666; margin-bottom: 15px;">Acesso apenas de visualização.</p>
        
        <div class="input-group">
            <label>Novo Utilizador</label>
            <input type="text" id="regUser" placeholder="Escolha um nome">
        </div>
        <div class="input-group">
            <label>Nova Password</label>
            <input type="password" id="regPass" placeholder="Escolha uma senha">
        </div>

        <button onclick="registerUser()">Registar</button>
        <button class="btn-cancel" onclick="closeRegisterModal()">Cancelar</button>
    </div>
</div>

<script>
    // --- 1. Lógica de Login (JÁ TINHAS) ---
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');

        fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user: user, pass: pass })
        })
        .then(response => {
            if (response.ok) {
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.style.display = 'block';
                errorMsg.innerText = "Credenciais inválidas (Tenta: admin / 1234)";
            }
        })
        .catch(error => {
            console.error('Erro:', error);
            alert("Erro: O servidor C++ não está a responder.");
        });
    });

    // --- 2. NOVA Lógica de Registo (COLOCA AQUI EM BAIXO) ---

    function openRegisterModal() {
        document.getElementById('registerModal').style.display = 'flex';
    }

    function closeRegisterModal() {
        document.getElementById('registerModal').style.display = 'none';
        document.getElementById('regUser').value = '';
        document.getElementById('regPass').value = '';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('registerModal');
        if (event.target === modal) {
            closeRegisterModal();
        }
    }

    function registerUser() {
        const user = document.getElementById('regUser').value;
        const pass = document.getElementById('regPass').value;

        if (!user || !pass) {
            alert("Por favor preencha todos os campos.");
            return;
        }

        // Manda criar com nível 0 (apenas visualização)
        fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user: user, pass: pass })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === 'ok') {
                alert("✅ Conta criada! Pode fazer login.");
                closeRegisterModal();
            } else {
                alert("Erro: " + (data.error || "Falha ao criar conta."));
            }
        })
        .catch(err => alert("Erro de comunicação."));
    }
</script>
</body>
</html>
